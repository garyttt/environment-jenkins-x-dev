- ingress:
    domain: "kops.learn-devops.online"
    externalDNS: true
    namespaceSubDomain: -stg.
    tls:
      email: ""
      enabled: false
      production: false
  key: staging
- ingress:
    domain: ""
    externalDNS: false
    namespaceSubDomain: -jx.
    tls:
      email: ""
      enabled: false
      production: false
